<div class="row">
  <div class="col-12">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Promotion</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.promotion}}</td>
          <td>
            <div class="button-group">
              <div *ngIf="ProductSelected(product)" class="div-select">
                <form [formGroup]="promotionForm" (submit)="promotionSubmit(product.id)">
                  <div class="row">
                    <div class="col-6">
                      <label>Select a Promotion</label>
                      <select class="form-control" formControlName="idpromotion">
                        <option *ngFor="let promotion of promotions" value="{{promotion.id}}">{{promotion.name}}</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-success" [disabled]="!promotionForm.valid">Salvar</button>
                    </div>
                  </div>
                </form>
              </div>
              <button class="btn btn-info" (click)="SelectProduct(product)">Add Promotion</button>
              <button *ngIf="HavePromotion(product)" class="btn btn-danger" (click)="ProductClear(product)">Remove Promotion</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
